  <div class="popup popup__profil">
    <div class="popup__overlay"></div>
    <div class="popup__container">
      <div class="popup__form">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__input-profil" name="profile">
          <input type="text" name="name" required value placeholder="Имя" minlength="2" maxlength="40"
            class="popup__input popup__input_val_name">
          <!-- <span class="name-input-error popup__input-error"></span> -->

          <!-- <span class="job-input-error popup__input-error"></span> -->
          <button class="button button_opas_l popup__input-save" aria-label="Закрыть" type="submit">Сохранить</button>
        </form>
      </div>
      <button class="button button_opas_m popup__close popup__close_form-profil" type="button"></button>
    </div>
  </div>

  <div class="popup popup__card">
    <div class="popup__overlay"></div>
    <div class="popup__container">
      <div class="popup__form">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__input-card" name="profile">
          <input type="text" name="name" required value placeholder="Название" minlength="2" maxlength="40"
            class="popup__input popup__input_card_name">
          <!-- <span class="name-input-error popup__input-error"></span> -->

          <!-- <span class="job-input-error popup__input-error"></span> -->
          <button class="button button_opas_l popup__input-save" aria-label="Закрыть" type="submit">Создать</button>
        </form>
      </div>
      <button class="button button_opas_m popup__close popup__close_form-card" type="button"></button>
    </div>
  </div>

  <div class="popup popup__image">
    <div class="popup__overlay"></div>
    <div class="popup__zoom">
      <img src="#" alt="" class="popup__img">
      <p class="popup__img-text"></p>
      <button class="button button_opas_m popup__close popup__close_form_zoom" type="button"></button>
    </div>
  </div>

  <template id="card-item-template">
